<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', Arial, sans-serif; background: #0f0f0f; color: #fff; }
        
        /* Header */
        header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: #212121; position: sticky; top: 0; z-index: 100; }
        .logo { font-size: 20px; font-weight: bold; color: #fff; cursor: pointer; }
        .search-bar { flex: 0 1 600px; display: flex; }
        .search-bar input { flex: 1; padding: 10px 12px; border: 1px solid #303030; background: #121212; color: #fff; outline: none; border-radius: 40px 0 0 40px; }
        .search-bar button { padding: 0 20px; background: #303030; border: 1px solid #303030; border-left: none; cursor: pointer; border-radius: 0 40px 40px 0; }
        .search-bar button:hover { background: #3f3f3f; }
        .user-icon { width: 32px; height: 32px; border-radius: 50%; background: #f00; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        
        /* Sidebar */
        .sidebar { width: 240px; background: #212121; height: calc(100vh - 56px); position: fixed; padding: 12px 0; overflow-y: auto; }
        .sidebar-item { padding: 10px 24px; cursor: pointer; display: flex; align-items: center; gap: 24px; }
        .sidebar-item:hover { background: #3f3f3f; }
        .sidebar-item.active { background: #3f3f3f; }
        
        /* Main Content */
        .main-content { margin-left: 240px; padding: 24px; }
        .page { display: none; }
        .page.active { display: block; }
        
        /* Video Grid */
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
        .video-card { cursor: pointer; }
        .video-thumbnail { width: 100%; aspect-ratio: 16/9; background: #303030; border-radius: 12px; overflow: hidden; position: relative; }
        .video-thumbnail img { width: 100%; height: 100%; object-fit: cover; }
        .video-duration { position: absolute; bottom: 8px; right: 8px; background: rgba(0,0,0,0.8); padding: 2px 4px; border-radius: 2px; font-size: 12px; }
        .video-info { display: flex; gap: 12px; margin-top: 12px; }
        .channel-icon { width: 36px; height: 36px; border-radius: 50%; background: #f00; flex-shrink: 0; }
        .video-details h3 { font-size: 14px; font-weight: 500; margin-bottom: 4px; line-height: 1.4; }
        .video-meta { font-size: 12px; color: #aaa; }
        
        /* Video Player */
        .player-container { max-width: 1280px; margin: 0 auto; }
        .video-player { width: 100%; aspect-ratio: 16/9; background: #000; border-radius: 12px; position: relative; overflow: hidden; }
        .video-player video { width: 100%; height: 100%; }
        .player-controls { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); padding: 20px; display: flex; align-items: center; gap: 12px; }
        .play-btn { background: none; border: none; color: #fff; font-size: 24px; cursor: pointer; }
        .progress-bar { flex: 1; height: 4px; background: #555; border-radius: 2px; cursor: pointer; position: relative; }
        .progress-fill { height: 100%; background: #f00; border-radius: 2px; }
        .time { font-size: 12px; color: #fff; }
        
        .video-actions { display: flex; gap: 16px; margin: 16px 0; padding: 16px 0; border-bottom: 1px solid #303030; }
        .action-btn { background: #272727; border: none; color: #fff; padding: 10px 16px; border-radius: 18px; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .action-btn:hover { background: #3f3f3f; }
        .action-btn.liked { color: #3ea6ff; }
        
        .channel-info { display: flex; align-items: center; justify-content: space-between; padding: 16px 0; }
        .channel-details { display: flex; gap: 12px; align-items: center; }
        .channel-avatar { width: 48px; height: 48px; border-radius: 50%; background: #f00; }
        .subscribe-btn { background: #f00; border: none; color: #fff; padding: 10px 16px; border-radius: 18px; cursor: pointer; font-weight: 500; }
        .subscribe-btn.subscribed { background: #272727; }
        
        .comments-section { margin-top: 24px; }
        .comment-input { width: 100%; background: transparent; border: none; border-bottom: 1px solid #303030; color: #fff; padding: 8px 0; margin: 16px 0; outline: none; }
        .comment { display: flex; gap: 12px; margin: 16px 0; }
        .comment-avatar { width: 40px; height: 40px; border-radius: 50%; background: #f00; flex-shrink: 0; }
        .comment-content h4 { font-size: 13px; margin-bottom: 4px; }
        .comment-text { font-size: 14px; color: #fff; }
        
        /* Search Results */
        .search-results { max-width: 1096px; }
        .search-result { display: flex; gap: 16px; margin-bottom: 16px; cursor: pointer; }
        .search-thumbnail { width: 360px; aspect-ratio: 16/9; background: #303030; border-radius: 12px; flex-shrink: 0; }
        .search-thumbnail img { width: 100%; height: 100%; object-fit: cover; border-radius: 12px; }
        
        /* Subscriptions */
        .channel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 24px; }
        .channel-card { text-align: center; cursor: pointer; }
        .channel-card-avatar { width: 136px; height: 136px; border-radius: 50%; background: #f00; margin: 0 auto 12px; }
        
        /* Profile */
        .profile-header { text-align: center; padding: 40px 0; border-bottom: 1px solid #303030; }
        .profile-avatar { width: 120px; height: 120px; border-radius: 50%; background: #f00; margin: 0 auto 16px; }
        .profile-stats { display: flex; justify-content: center; gap: 40px; margin-top: 24px; }
        .stat { text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; }
        .stat-label { font-size: 14px; color: #aaa; }
        
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .video-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo" onclick="showPage('home')">‚ñ∂ YouTube</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search" onkeyup="handleSearch(event)">
            <button onclick="performSearch()">üîç</button>
        </div>
        <div class="user-icon" onclick="showPage('profile')">U</div>
    </header>
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="sidebar-item active" onclick="showPage('home')">üè† Home</div>
        <div class="sidebar-item" onclick="showPage('search')">üîç Search</div>
        <div class="sidebar-item" onclick="showPage('subscriptions')">üì∫ Subscriptions</div>
        <div class="sidebar-item" onclick="showPage('profile')">üë§ Profile</div>
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <!-- Home Page -->
        <div id="home" class="page active">
            <h2 style="margin-bottom: 24px;">Recommended</h2>
            <div class="video-grid" id="videoGrid"></div>
        </div>
        
        <!-- Search Page -->
        <div id="search" class="page">
            <h2 style="margin-bottom: 24px;">Search Results</h2>
            <div class="search-results" id="searchResults"></div>
        </div>
        
        <!-- Subscriptions Page -->
        <div id="subscriptions" class="page">
            <h2 style="margin-bottom: 24px;">Subscriptions</h2>
            <div class="channel-grid" id="channelGrid"></div>
            <h3 style="margin: 40px 0 24px;">Latest Videos</h3>
            <div class="video-grid" id="subsVideoGrid"></div>
        </div>
        
        <!-- Video Player Page -->
        <div id="player" class="page">
            <div class="player-container">
                <div class="video-player">
                    <video id="videoElement" onclick="togglePlay()"></video>
                    <div class="player-controls">
                        <button class="play-btn" onclick="togglePlay()">‚ñ∂</button>
                        <div class="progress-bar" onclick="seek(event)">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <span class="time" id="timeDisplay">0:00 / 0:00</span>
                    </div>
                </div>
                
                <div class="video-actions">
                    <button class="action-btn" id="likeBtn" onclick="toggleLike()">üëç <span id="likeCount">0</span></button>
                    <button class="action-btn">üëé</button>
                    <button class="action-btn">‚Üó Share</button>
                </div>
                
                <h2 id="playerTitle" style="margin: 16px 0;"></h2>
                <div class="video-meta" id="playerMeta"></div>
                
                <div class="channel-info">
                    <div class="channel-details">
                        <div class="channel-avatar"></div>
                        <div>
                            <h3 id="channelName"></h3>
                            <div class="video-meta" id="subscriberCount"></div>
                        </div>
                    </div>
                    <button class="subscribe-btn" id="subscribeBtn" onclick="toggleSubscribe()">Subscribe</button>
                </div>
                
                <div class="comments-section">
                    <h3><span id="commentCount">0</span> Comments</h3>
                    <input type="text" class="comment-input" id="commentInput" placeholder="Add a comment..." onkeyup="handleComment(event)">
                    <div id="commentsList"></div>
                </div>
            </div>
        </div>
        
        <!-- Profile Page -->
        <div id="profile" class="page">
            <div class="profile-header">
                <div class="profile-avatar">U</div>
                <h2>User Name</h2>
                <p class="video-meta">@username</p>
                <div class="profile-stats">
                    <div class="stat">
                        <div class="stat-number">42</div>
                        <div class="stat-label">Videos</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">1.2M</div>
                        <div class="stat-label">Subscribers</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">156</div>
                        <div class="stat-label">Subscriptions</div>
                    </div>
                </div>
            </div>
            <h3 style="margin: 40px 0 24px;">Your Videos</h3>
            <div class="video-grid" id="profileVideoGrid"></div>
        </div>
    </div>
    
    <script>
        // Sample Data
        const videos = Array.from({length: 24}, (_, i) => ({
            id: i + 1,
            title: ['Amazing Coding Tutorial', 'Travel Vlog 2024', 'Cooking Masterclass', 'Tech Review', 'Music Performance', 'Gaming Highlights'][i % 6] + ` #${i + 1}`,
            channel: ['TechGuru', 'TravelWorld', 'ChefMaster', 'GadgetReview', 'MusicLive', 'GameZone'][i % 6],
            views: Math.floor(Math.random() * 1000000),
            timestamp: Math.floor(Math.random() * 30) + ' days ago',
            duration: `${Math.floor(Math.random() * 20 + 5)}:${String(Math.floor(Math.random() * 60)).padStart(2, '0')}`,
            thumbnail: `https://picsum.photos/320/180?random=${i}`,
            subscribers: Math.floor(Math.random() * 500000) + 10000,
            likes: Math.floor(Math.random() * 50000),
            comments: []
        }));
        
        let currentVideo = null;
        let subscribedChannels = new Set();
        let likedVideos = new Set();
        
        // Render Videos
        function renderVideos(container, videoList) {
            container.innerHTML = videoList.map(v => `
                <div class="video-card" onclick="playVideo(${v.id})">
                    <div class="video-thumbnail">
                        <img src="${v.thumbnail}" alt="${v.title}">
                        <span class="video-duration">${v.duration}</span>
                    </div>
                    <div class="video-info">
                        <div class="channel-icon"></div>
                        <div class="video-details">
                            <h3>${v.title}</h3>
                            <div class="video-meta">${v.channel}</div>
                            <div class="video-meta">${formatViews(v.views)} views ‚Ä¢ ${v.timestamp}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function formatViews(views) {
            if (views >= 1000000) return (views / 1000000).toFixed(1) + 'M';
            if (views >= 1000) return (views / 1000).toFixed(1) + 'K';
            return views;
        }
        
        // Initialize
        renderVideos(document.getElementById('videoGrid'), videos);
        renderVideos(document.getElementById('subsVideoGrid'), videos.slice(0, 12));
        renderVideos(document.getElementById('profileVideoGrid'), videos.slice(0, 8));
        
        // Render Channels
        const channels = [...new Set(videos.map(v => v.channel))];
        document.getElementById('channelGrid').innerHTML = channels.map(c => `
            <div class="channel-card">
                <div class="channel-card-avatar"></div>
                <h3>${c}</h3>
                <div class="video-meta">${Math.floor(Math.random() * 500)}K subscribers</div>
            </div>
        `).join('');
        
        // Navigation
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.sidebar-item').forEach(s => s.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.sidebar-item')[['home', 'search', 'subscriptions', 'profile'].indexOf(pageId)].classList.add('active');
        }
        
        // Video Player
        function playVideo(id) {
            currentVideo = videos.find(v => v.id === id);
            document.getElementById('playerTitle').textContent = currentVideo.title;
            document.getElementById('playerMeta').textContent = `${formatViews(currentVideo.views)} views ‚Ä¢ ${currentVideo.timestamp}`;
            document.getElementById('channelName').textContent = currentVideo.channel;
            document.getElementById('subscriberCount').textContent = `${formatViews(currentVideo.subscribers)} subscribers`;
            document.getElementById('likeCount').textContent = formatViews(currentVideo.likes + (likedVideos.has(id) ? 1 : 0));
            document.getElementById('commentCount').textContent = currentVideo.comments.length;
            
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('liked', likedVideos.has(id));
            
            const subBtn = document.getElementById('subscribeBtn');
            subBtn.textContent = subscribedChannels.has(currentVideo.channel) ? 'Subscribed' : 'Subscribe';
            subBtn.classList.toggle('subscribed', subscribedChannels.has(currentVideo.channel));
            
            renderComments();
            showPage('player');
        }
        
        function togglePlay() {
            const video = document.getElementById('videoElement');
            const btn = document.querySelector('.play-btn');
            if (video.paused) {
                btn.textContent = '‚è∏';
            } else {
                btn.textContent = '‚ñ∂';
            }
        }
        
        function toggleLike() {
            if (likedVideos.has(currentVideo.id)) {
                likedVideos.delete(currentVideo.id);
            } else {
                likedVideos.add(currentVideo.id);
            }
            document.getElementById('likeBtn').classList.toggle('liked');
            document.getElementById('likeCount').textContent = formatViews(currentVideo.likes + (likedVideos.has(currentVideo.id) ? 1 : 0));
        }
        
        function toggleSubscribe() {
            const btn = document.getElementById('subscribeBtn');
            if (subscribedChannels.has(currentVideo.channel)) {
                subscribedChannels.delete(currentVideo.channel);
                btn.textContent = 'Subscribe';
                btn.classList.remove('subscribed');
            } else {
                subscribedChannels.add(currentVideo.channel);
                btn.textContent = 'Subscribed';
                btn.classList.add('subscribed');
            }
        }
        
        function handleComment(e) {
            if (e.key === 'Enter' && e.target.value.trim()) {
                currentVideo.comments.unshift({
                    user: 'User Name',
                    text: e.target.value.trim(),
                    timestamp: 'Just now'
                });
                e.target.value = '';
                document.getElementById('commentCount').textContent = currentVideo.comments.length;
                renderComments();
            }
        }
        
        function renderComments() {
            document.getElementById('commentsList').innerHTML = currentVideo.comments.map(c => `
                <div class="comment">
                    <div class="comment-avatar"></div>
                    <div class="comment-content">
                        <h4>${c.user} <span class="video-meta">${c.timestamp}</span></h4>
                        <div class="comment-text">${c.text}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Search
        function handleSearch(e) {
            if (e.key === 'Enter') performSearch();
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const results = videos.filter(v => 
                v.title.toLowerCase().includes(query) || 
                v.channel.toLowerCase().includes(query)
            );
            
            document.getElementById('searchResults').innerHTML = results.map(v => `
                <div class="search-result" onclick="playVideo(${v.id})">
                    <div class="search-thumbnail">
                        <img src="${v.thumbnail}" alt="${v.title}">
                    </div>
                    <div>
                        <h3>${v.title}</h3>
                        <div class="video-meta">${v.channel} ‚Ä¢ ${formatViews(v.views)} views ‚Ä¢ ${v.timestamp}</div>
                    </div>
                </div>
            `).join('');
            
            showPage('search');
        }
    </script>
</body>
</html>
